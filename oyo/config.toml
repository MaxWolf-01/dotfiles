# oyo diff viewer config
# https://github.com/ahkohd/oyo

[ui]
view_mode = "split"
stepping = false          # classic scroll mode, not step-through animation
auto_center = true
gutter_signs = true
line_wrap = true
fold_context = "off"
topbar = true
zen = false
theme_name = "kanagawa"   # UI theme (diff colors, status bar, etc.)

[ui.diff]
bg = false                # no background colors - lets terminal theme show through
fg = "syntax"             # use syntax colors, not harsh red/green
highlight = "word"        # word-level change highlighting

[ui.syntax]
mode = "on"
theme = "kanagawa"            # warm dark theme, matches ghibli-dark aesthetic

[navigation.wrap]
step = "none"
hunk = "none"

[playback]
autoplay = false
animation = false

[files]
panel_visible = true
panel_width = 30

name: CI
on:
  push:
    branches:
      - master
      - ubuntu
      - proxmox
      - lxc
      - android

    paths-ignore:
      - '**/*.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          mkdir -p ~/dotfiles-install-dir
      - run: |
          HOME=~/dotfiles-install-dir ./install
